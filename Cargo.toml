[package]
name = "acquire-python"
authors = ["Nathan Clack <nclack@chanzuckerberg.com>"]
version = "0.1.0"
edition = "2021"

[lib]
name = "acquire"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18", features = [
    "extension-module",
    "anyhow",
    "abi3-py38",
    "serde",
] }
pyo3-log = "0.8"
numpy = "0.18"
log = "0.4"
anyhow = "1.0"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
pythonize = "0.18"

[build-dependencies]
bindgen = "0.65"
cmake = "0.1"
http = "0.2"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
zip-extract = "0.1"
